<div class="container">
  <div [hidden]="submitted">
    <h1>Details Form</h1>
    <form (ngSubmit)="onSubmit(detailForm)" #detailForm="ngForm">
      <div class="form-group">
        <label >Votre Photo </label>
        <input type="file" class="form-control" id="photo" ngModel name="photo">
        
      </div>

      <div class="form-group">
        <label >copie passeport </label>
        <input type="file" class="form-control" id="copie" ngModel name="copie">
        
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!detailForm.form.valid">Ajouter</button>
    </form>
  </div>
  </div>
